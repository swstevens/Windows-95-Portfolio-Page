<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            width: 100%;
        }
        .column1 {
            flex: 1;
            /* Adjust styling for the first column (flexible) */
        }
        .column2 {
            flex: 0;
            /* Adjust styling for the second column (fixed) */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column1">
            <!-- Content for the first column -->
            <p>This is the flexible column.</p>
        </div>
        <div class="column2">
            <!-- Content for the second column -->
            <p>This is the fixed column.</p>
        </div>
    </div>
</body>
</html>
